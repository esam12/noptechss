name: noptechss
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^4.0.6
  http: ^0.13.5
  webview_flutter: ^4.0.1
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  connectivity_plus: ^3.0.2
  flare_flutter: ^3.0.2
  uuid: ^3.0.6
  webview_flutter_wkwebview: ^3.0.1
  webview_flutter_android: ^3.1.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/loading.flr

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Bold.ttf
          weight: 700
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Bold.ttf
          weight: 700

